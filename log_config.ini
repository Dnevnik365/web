[loggers]
keys=root

[handlers]
keys=h

[formatters]
keys=f

[logger_root]
level=DEBUG
handlers=h

[handler_h]
class=StreamHandler
level=DEBUG
formatter=f
args=(sys.stdout,)

[handler_f]
class=FileHandler
level=DEBUG
args=(logs/__app__.log,w,)

[formatter_f]
format=[%(asctime)s] #%(levelname)-8s %(filename)s: %(lineno)d - %(name)s - %(message)s
